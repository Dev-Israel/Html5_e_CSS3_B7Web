<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Fieldset e Legend</title>
    <link rel="stylesheet" href="testefieldset.css">

            </label><br>

            <label>
                E-Mail: <br>

        </label><br>

            <label>
                idade: <br>
                <input type="number" name="lastname" name="age" min="18" required><br>

            <label>
                    Data de Nascimento: <br>
                    <input type="date" name="birtgdate" min="2024-11-17" max=""/>
            </label><br>


        </fieldset>

        <fieldset>
          <legend>Dados Proficionais</legend>
            <label>
                Nome da empresa: <br>
                <input type="text" name="companyname"/>
            </label><br>
            <label>
                Cargo na empresa: <br>
                <input type="text" name="companyjobtitle">

        <input type="submit" value="Cadastrar" class="botao">
 </form>
</body>
</html>
